# Authelia - Single Sign-On and Two-Factor Authentication
#
# Purpose:
#   Self-hosted authentication and authorization server
#   Provides SSO and 2FA for services behind Traefik
#
# Key Features:
#   - Multi-factor authentication (TOTP, WebAuthn, Duo)
#   - Single sign-on across all services
#   - LDAP and Active Directory integration
#   - Access control policies (per-user, per-group, per-domain)
#   - Password reset workflow
#   - Session management and cookie-based auth
#   - Bypass rules for specific IPs/networks
#
# Workflow:
#   User access protected service → Authelia login page → 2FA → Set cookie → Access granted
#
# Access:
#   URL: https://auth.deercrest.info
#   Middleware: chain-authelia@file (protects other services)
#

services:

  # Authelia (Lite) - Self-Hosted Single Sign-On and Two-Factor Authentication
  authelia:
    container_name: authelia
    # renovate: datasource=docker depName=authelia/authelia
    image: authelia/authelia:4.39.15@sha256:d23ee3c721d465b4749cc58541cda4aebe5aa6f19d7b5ce0afebb44ebee69591
    pull_policy: always
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    #profiles: ["core", "all"]
    networks:
      - t3_proxy
      - default
    volumes:
      - /mnt/fast/appdata/traefik/authelia:/config
    environment:
      - TZ=$TZ
      - PUID=$PUID
      - PGID=$PGID
      - AUTHELIA_IDENTITY_VALIDATION_RESET_PASSWORD_JWT_SECRET_FILE=/run/secrets/authelia_jwt_secret
      - AUTHELIA_SESSION_SECRET_FILE=/run/secrets/authelia_session_secret
      - AUTHELIA_STORAGE_ENCRYPTION_KEY_FILE=/run/secrets/authelia_storage_encryption_key
    secrets:
      - authelia_jwt_secret
      - authelia_storage_encryption_key
      - authelia_session_secret
    labels:
      - "traefik.enable=true"
      ## HTTP Routers
      - "traefik.http.routers.authelia-rtr.entrypoints=websecure"
      - "traefik.http.routers.authelia-rtr.rule=Host(`auth.$DOMAINNAME`)"
      ## Middlewares
      - "traefik.http.routers.authelia-rtr.middlewares=chain-no-auth@file" # Should be chain-no-auth and not chain-authelia
      ## HTTP Services
      - "traefik.http.routers.authelia-rtr.service=authelia-svc"
      - "traefik.http.services.authelia-svc.loadbalancer.server.port=9091"


