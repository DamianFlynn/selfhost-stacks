# Docker Socket Proxy - Secure Docker API Access
#
# Purpose:
#   Security layer between Traefik and Docker socket
#   Restricts Docker API access to read-only container discovery
#
# Key Features:
#   - Read-only Docker socket access
#   - Fine-grained permission control
#   - Network isolation for socket access
#   - Prevents container manipulation via Traefik
#   - HAProxy-based filtering
#
# Workflow:
#   Traefik → Socket Proxy (filtered API) → Docker socket → Container discovery
#
# Access:
#   Internal only: socket_proxy network on 192.168.91.254:2375
#   No external web access
#

services:
  # Docker Socket Proxy - Security Enhanced Proxy for Docker Socket
  socket-proxy:
    container_name: socket-proxy
    # renovate: datasource=docker depName=tecnativa/docker-socket-proxy
    image: tecnativa/docker-socket-proxy:v0.4.2
    pull_policy: always
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    networks:
      socket_proxy:
        ipv4_address: 192.168.91.254 # You can specify a static IP
   
    ports:
      # Expose port for Traefik to connect to
      - "2375:2375" # Do not expose this to the internet with port forwarding
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "/mnt/fast/appdata/traefik/haproxy/haproxy.cfg.template:/usr/local/etc/haproxy/haproxy.cfg.template:ro"
    environment:
      - LOG_LEVEL=info # debug,info,notice,warning,err,crit,alert,emerg
      ## Variables match the URL prefix (i.e. AUTH blocks access to /auth/* parts of the API, etc.).
      # 0 to revoke access.
      # 1 to grant access.
      ## Granted by Default
      - EVENTS=1
      - PING=1
      - VERSION=1
      ## Revoked by Default
      # Security critical
      - AUTH=0
      - SECRETS=0
      - POST=1 # Watchtower
      # Not always needed
      - BUILD=0
      - COMMIT=0
      - CONFIGS=0
      - CONTAINERS=1 # Traefik, portainer, etc.
      - DISTRIBUTION=0
      - EXEC=0
      - IMAGES=1 # Portainer
      - INFO=1 # Portainer
      - NETWORKS=1 # Portainer
      - NODES=0
      - PLUGINS=0
      - SERVICES=1 # Portainer
      - SESSION=0
      - SWARM=0
      - SYSTEM=0
      - TASKS=1 # Portainer
      - VOLUMES=1 # Portainer

networks:
  socket_proxy:
    name: socket_proxy
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.91.0/24

