# Prowlarr - Indexer Manager and Proxy for Arr Stack
#
# Purpose:
#   Centralized indexer management for Radarr/Sonarr/Lidarr
#   Acts as a proxy between Arrs and torrent/Usenet indexers
#
# Key Features:
#   - Single point of indexer configuration
#   - Automatic sync to all Arrs (add once, use everywhere)
#   - Indexer health monitoring and testing
#   - FlareSolverr integration for Cloudflare bypass
#   - Statistics and indexer performance tracking
#   - Category mapping (Movies/TV/Music)
#   - Custom format and quality filtering
#   - Built-in search across all indexers
#
# Workflow:
#   Configure indexers in Prowlarr → Auto-sync to Radarr/Sonarr/Lidarr → Arrs search via Prowlarr
#
# Access:
#   URL: https://prowlarr.deercrest.info
#   Middleware: chain-authelia (protected - admin only)
#
services:
  # Prowlarr - Indexer manager and proxy
  prowlarr:
    hostname: "prowlarr"
    container_name: prowlarr
    image: ghcr.io/linuxserver/prowlarr:develop
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    # profiles: ["apps", "all"]
    networks:
      - t3_proxy
    ports:
      - "9696:9696"
    volumes:
      - /etc/localtime:/etc/localtime:ro  # System timezone
      - /mnt/fast/appdata/arrs/prowlarr/config:/config:rw  # Application config, indexers, and app sync
      - /mnt/tank/downloads:/downloads:rw  # Optional: Manual search downloads
      - /mnt/tank/media:/media:rw  # Optional: Media library access
    environment:
      TZ: $TZ
      PUID: $PUID
      PGID: $PGID
      UMASK_SET: 002
      DOCKER_MODS: ghcr.io/themepark-dev/theme.park:prowlarr
      TP_THEME: organizr
    labels:
      - traefik.enable=true
      # HTTP Routers
      - traefik.http.routers.prowlarr.entrypoints=websecure
      - traefik.http.routers.prowlarr.rule=Host(`prowlarr.deercrest.info`)
      - traefik.http.routers.prowlarr.tls=true
      - traefik.http.routers.prowlarr.tls.certresolver=dns-cloudflare
      # Middlewares
      - traefik.http.routers.prowlarr.middlewares=chain-authelia@file
      # HTTP Services
      - traefik.http.routers.prowlarr.service=prowlarr-svc
      - traefik.http.services.prowlarr-svc.loadbalancer.server.port=9696
      # Pass proper headers for reverse proxy
      - traefik.http.services.prowlarr-svc.loadbalancer.passhostheader=true
      - traefik.http.middlewares.prowlarr-headers.headers.customrequestheaders.X-Forwarded-Proto=https
      - traefik.http.middlewares.prowlarr-headers.headers.customrequestheaders.X-Forwarded-Ssl=on


  # Prowlarr Exporter - Prowlarr metrics for Prometheus
  prowlarr-exporter:
    image: ghcr.io/onedr0p/exportarr:latest
    container_name: prowlarr-exporter
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    # profiles: ["all", "apps"]
    networks:
      - t3_proxy
    ports:
      - "9710:9710"
    environment:
      PORT: 9710
      URL: "http://prowlarr:9696"
      APIKEY: $PROWLARR_API_KEY
      ENABLE_ADDITIONAL_METRICS: TRUE
    command: ["prowlarr"]


