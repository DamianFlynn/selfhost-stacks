# Radarr - Movie Collection Manager and Downloader
#
# Purpose:
#   Automatically searches, downloads, and organizes movies
#   Integrates with indexers via Prowlarr and download clients
#
# Key Features:
#   - Automated movie search and download via torrent/Usenet
#   - Quality profile management (4K, 1080p, 720p)
#   - Release monitoring (in theaters, digital, physical)
#   - Metadata and artwork management
#   - Custom format scoring (HDR, Dolby Vision, x265)
#   - Integration with lists (IMDb, Trakt, TMDb)
#   - Automatic renaming and file organization
#
# Workflow:
#   Add movie → Search via Prowlarr → Send to download client → Import to library → Notify
#
# Access:
#   URL: https://radarr.deercrest.info
#   Middleware: chain-authelia (protected - admin access)
#   Bypass URL: Header-based bypass for mobile apps (Helmarr/LunaSea)
#
services:
  # Radarr - Movie management
  # Set url_base in radarr settings if using PathPrefix
  radarr:
    hostname: "radarr"
    container_name: radarr
    image: ghcr.io/linuxserver/radarr:latest # latest was causing "Error parsing column 45"
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    # profiles: ["media", "arrs", "all"]
    networks:
      - t3_proxy
    ports:
      - "7878:7878"
    volumes:
      - /etc/localtime:/etc/localtime:ro  # System timezone
      - /mnt/fast/appdata/arrs/radarr/config:/config:rw  # Application config and database
      - /mnt/tank/downloads:/downloads:rw  # Download client output directory
      - /mnt/tank/media:/media:rw  # Movie library destination
    environment:
      TZ: $TZ
      PUID: $PUID
      PGID: $PGID
      UMASK_SET: 002
      DOCKER_MODS: ghcr.io/themepark-dev/theme.park:radarr
      TP_THEME: organizr
    labels:
      - traefik.enable=true

      - traefik.http.routers.radarr-rtr.entrypoints=web,websecure
      - traefik.http.routers.radarr-rtr.rule=Host(`radarr.deercrest.info`)
      - traefik.http.routers.radarr-rtr.middlewares=chain-authelia@file
      - traefik.http.routers.radarr-rtr.tls=true
      - traefik.http.routers.radarr-rtr.tls.certresolver=dns-cloudflare
      - traefik.http.routers.radarr-rtr.service=radarr-svc

      - traefik.http.routers.radarr-bypass.entrypoints=websecure
      # - traefik.http.routers.sabnzbd-rtr-bypass.rule=Host(`sabnzbd.deercrest.info`) && Query(`apikey`, `$RADARR_API_KEY`)
      - traefik.http.routers.radarr-bypass.rule=Host(`radarr.deercrest.info`) && Header(`auth-bypass-key`, `$RADARR_AUTH_BYPASS_KEY`) # Bypass Auth for mobile apps
      - traefik.http.routers.radarr-bypass.middlewares=chain-no-auth@file
      - traefik.http.routers.radarr-bypass.tls=true
      - traefik.http.routers.radarr-bypass.tls.certresolver=dns-cloudflare
      - traefik.http.routers.radarr-bypass.priority=100
      - traefik.http.routers.radarr-bypass.service=radarr-svc

      - traefik.http.services.radarr-svc.loadbalancer.server.port=7878

  # Radarr Exporter - Radarr metrics for Prometheus
  radarr-exporter:
    image: ghcr.io/onedr0p/exportarr:latest
    container_name: radarr-exporter
    security_opt:
      - no-new-privileges:true
    restart: "no"
    # profiles: ["all", "media", "arrs"]
    networks:
      - t3_proxy
    ports:
      - "9707:9707"
    environment:
      PORT: 9707
      URL: "http://radarr:7878"
      APIKEY: $RADARR_API_KEY
      ENABLE_ADDITIONAL_METRICS: TRUE
    command: ["radarr"]



