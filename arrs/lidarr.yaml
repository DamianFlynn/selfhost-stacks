# Lidarr - Music Collection Manager and Downloader
#
# Purpose:
#   Automatically searches, downloads, and organizes music albums and artists
#   Monitors for new releases and integrates with MusicBrainz
#
# Key Features:
#   - Automated music album search via torrent/Usenet
#   - Artist and album monitoring
#   - Quality profiles (Lossless FLAC, 320kbps MP3)
#   - Metadata tagging (ID3, MusicBrainz)
#   - Automatic file organization and renaming
#   - Missing album search
#   - Import existing library with matching
#
# Workflow:
#   Add artist → Monitor releases → Search via Prowlarr → Download → Tag → Import to library
#
# Access:
#   URL: https://lidarr.deercrest.info
#   Middleware: chain-authelia (protected - admin access)
#   Bypass URL: Header-based bypass for mobile apps (Helmarr/LunaSea)
#
services:
  # Lidarr - Music management
  # Set url_base in radarr settings if using PathPrefix
  lidarr:
    hostname: "lidarr"
    container_name: lidarr
    image: ghcr.io/linuxserver/lidarr:latest # latest was causing "Error parsing column 45"
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    # profiles: ["media", "arrs", "all"]
    networks:
      - t3_proxy
    ports:
      - "8686:8686"
    volumes:
      - /etc/localtime:/etc/localtime:ro  # System timezone
      - /mnt/fast/appdata/arrs/lidarr/config:/config:rw  # Application config and database
      - /mnt/tank/downloads:/downloads:rw  # Download client output directory
      - /mnt/tank/media:/media:rw  # Music library destination
    environment:
      TZ: $TZ
      PUID: $PUID
      PGID: $PGID
      UMASK_SET: 002
      DOCKER_MODS: ghcr.io/themepark-dev/theme.park:lidarr
      TP_THEME: organizr
    labels:
      - traefik.enable=true

      - traefik.http.routers.lidarr-rtr.entrypoints=web,websecure
      - traefik.http.routers.lidarr-rtr.rule=Host(`lidarr.deercrest.info`)
      - traefik.http.routers.lidarr-rtr.middlewares=chain-authelia@file
      - traefik.http.routers.lidarr-rtr.tls=true
      - traefik.http.routers.lidarr-rtr.tls.certresolver=dns-cloudflare
      - traefik.http.routers.lidarr-rtr.service=lidarr-svc

      - traefik.http.routers.lidarr-bypass.entrypoints=websecure
      # - traefik.http.routers.sabnzbd-rtr-bypass.rule=Host(`sabnzbd.deercrest.info`) && Query(`apikey`, `$RADARR_API_KEY`)
      - traefik.http.routers.lidarr-bypass.rule=Host(`lidarr.deercrest.info`) && Header(`auth-bypass-key`, `$LIDARR_AUTH_BYPASS_KEY`) # Bypass Auth for mobile apps
      - traefik.http.routers.lidarr-bypass.middlewares=chain-no-auth@file
      - traefik.http.routers.lidarr-bypass.tls=true
      - traefik.http.routers.lidarr-bypass.tls.certresolver=dns-cloudflare
      - traefik.http.routers.lidarr-bypass.priority=100
      - traefik.http.routers.lidarr-bypass.service=lidarr-svc

      - traefik.http.services.lidarr-svc.loadbalancer.server.port=8686

  # Radarr Exporter - Radarr metrics for Prometheus
  lidarr-exporter:
    image: ghcr.io/onedr0p/exportarr:latest
    container_name: lidarr-exporter
    security_opt:
      - no-new-privileges:true
    restart: "no"
    # profiles: ["all", "media", "arrs"]
    networks:
      - t3_proxy
    ports:
      - "9709:9709"
    environment:
      PORT: 9709
      URL: "http://lidarr:8686"
      APIKEY: $LIDARR_API_KEY
      ENABLE_ADDITIONAL_METRICS: TRUE
    command: ["lidarr"]

