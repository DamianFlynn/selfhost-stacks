name: compose-validate
on:
  pull_request:
    paths:
      - 'stacks/**/compose.yaml'
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Validate code-server compose
        run: docker compose -f stacks/code-server/compose.yaml config >/dev/null
      - name: Validate immich compose
        run: docker compose -f stacks/immich/compose.yaml config >/dev/null
